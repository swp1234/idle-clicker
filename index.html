        <!-- Ad Banner Top -->
        <div class="ad-banner ad-top">
            <span class="ad-placeholder">AD</span>
        </div>

        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">던전 클리커</h1>
            <p class="game-subtitle">클릭으로 던전을 정복하세요</p>
        </header>

        <!-- Gold Display -->
        <section class="money-section">
            <div class="money-amount" id="gold-display">0</div>
            <div class="money-per-sec" id="per-sec-display">0/초</div>
            <div class="title-badge">
                <span id="title-icon">⚔️</span>
                <span id="title-display">초급 모험가</span>
            </div>
        </section>

        <!-- Monster Battle Area -->
        <section class="battle-section" id="battle-section">
            <!-- Dungeon Stage (Full Scene) -->
            <div class="dungeon-stage" id="dungeon-stage">
                <!-- Environment Backdrop -->
                <div class="dungeon-backdrop" id="dungeon-backdrop">
                    <div class="env-layer env-sky"></div>
                    <div class="env-layer env-far"></div>
                    <div class="env-layer env-ground"></div>
                </div>

                <!-- Ambient Particles -->
                <div class="ambient-particles" id="ambient-particles"></div>

                <!-- Tier Label (inside stage) -->
                <div class="tier-label" id="tier-label">
                    <span class="tier-icon" id="tier-icon">🏘️</span>
                    <span class="tier-name" id="tier-name">마을 주변</span>
                </div>

                <!-- Monster Display -->
                <div class="monster-area" id="click-area">
                    <div class="monster-glow-bg" id="monster-glow-bg"></div>
                    <div class="monster-aura" id="monster-aura"></div>
                    <div class="monster-aura-inner"></div>
                    <div class="monster-emoji" id="monster-emoji">🟢</div>
                </div>

                <!-- Ground + Shadow -->
                <div class="stage-ground">
                    <div class="monster-shadow"></div>
                    <div class="ground-line"></div>
                </div>

                <!-- Monster Info Overlay (bottom of stage) -->
                <div class="stage-info">
                    <div class="monster-info">
                        <span class="monster-name" id="monster-name">슬라임</span>
                        <span class="monster-level" id="monster-level">Lv.1</span>
                    </div>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="hp-bar">
                            <div class="hp-fill" id="hp-fill" style="width:100%"></div>
                        </div>
                        <span class="hp-text" id="hp-text">10 / 10</span>
                    </div>
                </div>
            </div>

            <!-- Kill Counter -->
            <div class="kill-counter">
                <span id="kill-count">0</span> 처치
            </div>
        </section>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="equipment">⚔️ 장비</button>
            <button class="tab-btn" data-tab="skill">🛡️ 스킬</button>
            <button class="tab-btn" data-tab="stats">📊 통계</button>
        </div>

        <!-- Tab: Equipment -->
        <div class="tab-panel active" id="panel-equipment">
            <div id="equipment-list"></div>
        </div>

        <!-- Tab: Skills -->
        <div class="tab-panel" id="panel-skill">
            <div id="skill-list"></div>
        </div>

        <!-- Tab: Stats -->
        <div class="tab-panel" id="panel-stats">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-val" id="stat-total-earned">0</span>
                    <span class="stat-lbl">총 골드</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val" id="stat-total-clicks">0</span>
                    <span class="stat-lbl">총 공격</span>
                </div>

                    <span class="stat-lbl">공격력</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val" id="stat-equip-count">0</span>
                    <span class="stat-lbl">장비 수</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val" id="stat-auto-income">0</span>
                    <span class="stat-lbl">자동 DPS</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val" id="stat-rank">F</span>
                    <span class="stat-lbl">던전 랭크</span>
                </div>
            </div>
        </div>
