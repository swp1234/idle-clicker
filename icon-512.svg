<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0a1a"/>
      <stop offset="100%" stop-color="#1a0f2e"/>
    </linearGradient>
    <linearGradient id="blade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="shield" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Purple glow -->
  <circle cx="256" cy="200" r="120" fill="#8b5cf6" opacity="0.12"/>
  <circle cx="256" cy="200" r="80" fill="#8b5cf6" opacity="0.08"/>

  <!-- Shield -->
  <path d="M256,100 L330,145 L330,240 L256,300 L182,240 L182,145 Z" fill="url(#shield)" opacity="0.85"/>
  <path d="M256,115 L320,155 L320,232 L256,285 L192,232 L192,155 Z" fill="none" stroke="#a78bfa" stroke-width="3" opacity="0.6"/>
  <!-- Shield inner design -->
  <path d="M256,140 L300,168 L300,225 L256,265 L212,225 L212,168 Z" fill="#0f0a1a" opacity="0.4"/>

  <!-- Sword over shield -->
  <polygon points="256,50 270,220 256,230 242,220" fill="url(#blade)"/>
  <line x1="256" y1="55" x2="256" y2="215" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <!-- Guard -->
  <rect x="218" y="225" width="76" height="14" rx="5" fill="url(#gold)"/>
  <rect x="222" y="227" width="68" height="5" rx="2" fill="#d97706" opacity="0.4"/>
  <!-- Grip -->
  <rect x="246" y="239" width="20" height="40" rx="4" fill="#92400e"/>
  <rect x="250" y="243" width="5" height="32" rx="2" fill="#78350f" opacity="0.5"/>
  <!-- Pommel -->
  <circle cx="256" cy="286" r="12" fill="url(#gold)"/>
  <circle cx="256" cy="286" r="7" fill="#8b5cf6"/>

  <!-- Sparkle effects -->
  <circle cx="210" cy="130" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="300" cy="160" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="195" cy="200" r="2.5" fill="#a78bfa" opacity="0.6"/>
  <circle cx="320" cy="110" r="2" fill="#a78bfa" opacity="0.4"/>

  <!-- Title text -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial" font-size="44" font-weight="800" fill="#8b5cf6">DUNGEON</text>
  <text x="256" y="425" text-anchor="middle" font-family="Arial" font-size="32" font-weight="700" fill="#fbbf24">CLICKER</text>
</svg>
