<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0a1a"/>
      <stop offset="100%" stop-color="#1a0f2e"/>
    </linearGradient>
    <linearGradient id="blade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
  </defs>
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Purple glow behind sword -->
  <circle cx="96" cy="80" r="40" fill="#8b5cf6" opacity="0.2"/>
  <circle cx="96" cy="80" r="25" fill="#8b5cf6" opacity="0.15"/>
  <!-- Sword blade -->
  <polygon points="96,20 104,90 96,95 88,90" fill="url(#blade)"/>
  <!-- Sword edge highlight -->
  <line x1="96" y1="22" x2="96" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <!-- Guard (cross) -->
  <rect x="74" y="92" width="44" height="8" rx="3" fill="#fbbf24"/>
  <rect x="76" y="93" width="40" height="3" rx="1" fill="#f59e0b" opacity="0.6"/>
  <!-- Grip -->
  <rect x="90" y="100" width="12" height="22" rx="2" fill="#92400e"/>
  <rect x="92" y="102" width="3" height="18" rx="1" fill="#78350f" opacity="0.5"/>
  <!-- Pommel -->
  <circle cx="96" cy="126" r="7" fill="#fbbf24"/>
  <circle cx="96" cy="126" r="4" fill="#8b5cf6"/>
  <!-- Text -->
  <text x="96" y="162" text-anchor="middle" font-family="Arial" font-size="16" font-weight="800" fill="#8b5cf6">DUNGEON</text>
</svg>
